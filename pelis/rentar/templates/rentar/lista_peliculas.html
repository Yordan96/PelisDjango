{% extends 'rentar/base.html' %}
    {% block content %}

    <div>
        <h3 class="center">Peliculas</h3>
    </div>
  <div class="row">
    {% for pelicula in pelis %}
        <div class="col s6 m4 l3 ">
          <div class="card blue-grey darken-1 z-depth-4">
            <div class="card-content white-text">
                <p class="center"><a href="">{{ pelicula.titulo }}</a></p>
                <p><strong>Idioma:</strong> {{ pelicula.idioma}}</p>
                <p><strong>Año:</strong> {{ pelicula.anio}}</p>
                <p><strong>Duración:</strong> {{ pelicula.duracion}}</p>
                <p><strong>Género:</strong> {{ pelicula.genero}}</p>
                <p>{{ pelicula.text|linebreaksbr }}</p>
              </div>
                 </div>
               </div>
    {% endfor %}
  </div>

{% endblock %}
